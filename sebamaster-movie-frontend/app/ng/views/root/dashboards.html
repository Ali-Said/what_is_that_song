<div id="dashboardWrapper">
<div class="button-container" layout="row" layout-align="center none">
    <md-button class="md-raised">Record</md-button>
    <div class="bar">
        <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
    </div>
</div>

<div layout="row" layout-align="center none" layout-padding layout-wrap>

<div id="recent" class="dashboard">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Recent requests</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">
            <md-list-item class="md-3-line" ng-repeat="item in posts | orderBy: 'date' | limitTo: 10" ng-click="null">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.text }}</h3>
                    <h4>Rating: {{ item.rating }}</h4>
                    <p>{{ item.date | date : "dd.MM.yyyy - hh:mm a"  }}</p>
                    <md-divider ></md-divider>
                </div>
            </md-list-item></md-subheader>

        </md-list>
    </md-content>
</div>

<div id="stars" class="dashboard">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>What is that song stars</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">
            <md-list-item class="md-3-line" ng-repeat="profile in profiles | orderBy: 'rating' : true | limitTo: 10 " ng-click="gotoProfile(profile.username)">
                <img ng-src="http://localhost:3000/profile/pic/{{profile.picture}}" class="md-avatar" alt="{{profile.username}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ profile.username }}</h3>
                    <h4>Rating: {{ profile.rating }}</h4>
                    <md-divider ></md-divider>
                </div>
            </md-list-item>
                </md-subheader>
        </md-list>
    </md-content>
</div>
</div>



</div>

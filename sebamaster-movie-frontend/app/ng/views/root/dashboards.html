<div id="dashboardWrapper">
<div class="button-container" layout="row" layout-align="center none">
    <video id="camera-preview"></video>
    <div>
        <md-button class="md-raised" id="start-recording">Start Recording</md-button>
        <md-button class="md-raised" id="stop-recording" disabled="">Stop Recording</md-button>
    </div>
    <div class="bar">
        <form method="get" action="/index" target="_blank">
        <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
        </form>
    </div>
</div>

<div layout="row" layout-align="center none" layout-padding layout-wrap>

<div id="recent" class="dashboard">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Recent requests</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="post in posts | orderBy: 'date' | limitTo: 10" ng-click="gotoPost(post._id)">
                <md-icon md-svg-icon="image:ic_movie_creation_24px">
                </md-icon>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ post.text }}</h3>
                    <h4>Rating: {{ post.rating }}</h4>
                    <p>{{ post.date | date : "dd.MM.yyyy - hh:mm a"  }}</p>
                    <md-divider ></md-divider>
                </div>
            </md-list-item>

        </md-list>
    </md-content>
</div>

<div id="stars" class="dashboard">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Top 10 Performers</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="profile in profiles | orderBy: 'rating' : true | limitTo: 10 " ng-click="gotoProfile(profile.username)">
                <img ng-src="http://localhost:3000/profile/pic/{{profile.picture}}" class="md-avatar" alt="{{profile.username}}" />
                <div layout="row" layout-align="space-around center" layout-padding><h3>{{ profile.username }}</h3>
                <h4>Rating: {{ profile.rating }}</h4></div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>


<div layout="column">
    <div class="advertisementSpo">
        <a href="http://www.spotify.com" target="_blank">
            <img src="/img/spotify.png" width="350" height="300" alt="MND">
        </a>
</div>


<div class="advertisementItu"> <a href="http://www.apple.com/itunes" target="_blank">
    <img src="/img/tunes.png" width="350" height="300" alt="MND"></a>
    </div>
</div>
</div>

</div>


</div>

    </div>
</div>

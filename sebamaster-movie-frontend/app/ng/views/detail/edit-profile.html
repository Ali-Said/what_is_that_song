<form name="editForm">
    <md-dialog-content layout-margin>
        <h2 class="md-title md-primary">Please enter new personal data</h2>
        <md-input-container class="md-block">
            <label>Username</label>
            <input type="text" required name="username" ng-model="username">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Name</label>
            <input type="text" required name="name" ng-model="name">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Birthday</label>
            <input type="text" required name="birthday" ng-model="birthday">
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-around center">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit" ng-click="save()">
            Save
        </md-button>
    </md-dialog-actions>
</form>
